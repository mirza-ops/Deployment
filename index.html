<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details </legend>
            <table>
                <tr>
                 <td><label>First name </label></td>
                 <td><input type="text"><br></td>
                </tr>
                <tr>
                 <td><label>Last name </label></td>
                 <td><input type="text" required><br></td>
                </tr>
                <tr>
                    <td><label>Mobile number </label></td>
                    <td><input type="number"><br></td>
                </tr>
                <tr>
                    <td><label>Email </label></td>
                    <td><input type="email"><br></td>
                </tr>
                <tr>
                    <td><label>Password </label></td>
                    <td><input type="password"><br></td>
                </tr>
                <tr>
                    <td><label>Confirm Password </label></td>
                    <td><input type="password"><br></td>
                </tr>
                <tr>
                    <td><label>DOB </label></td>
                    <td><input type="date"><br></td>
                </tr>
                <tr>
                    <td><label>Gender </label></td>
                    <td><input type="radio" name="g">Male
                    <input type="radio" name="g">Female
                    <input type="radio" name="g">Others<br></td>
                </tr>
                <tr>
                    <td><label>Select Country </label></td>                   
                    <td><select>
                     <option>India</option>
                     <option>America</option>
                     <option>Pakistan</option>
                    </select><br></td>
                </tr>
                <tr>
                    <td><label>Upload pictures </label></td>
                    <td><input type="file"><br></td>
                </tr>
                <tr>
                    <td><p><input type="reset"></p></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
                <legend>Course Details </legend>
                <table>
                    <tr>
                        <td><label>Select Course </label></td>
                        <td><select>
                            <option>Java Full Stack</option>
                            <option>Html</option>
                            <option>Python</option>
                        </select><br></td>
                    </tr>
                    <tr>
                        <td><label>Delivery Mode </label></td>
                        <td><input type="checkbox" name="g">Online
                        <input type="checkbox" name="g">offline<br></td>
                    </tr>
                    <tr>
                        <td><label>Comments </label><br></td>
                        <td><textarea row="4" col="4"></textarea><br></td>
                    </tr>
                </table>
      </fieldset>
      <P><input type="submit"></P>
    </form>
</body>

</html>
